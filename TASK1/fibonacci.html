<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width,inistial-scale=1.0">
  <title>fibonacci</title>
</head>
<body>
  <script>
   var n;
   j=0;
   k=1;
   for(n=1;n<=10;n++){
    document.write(j+"<br>");
    nextterm=j+k;
    j=k;
    k=nextterm;
}
   </script>
</body>
</html>
